<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="header">
        <h1>Let's dive into space of knowledge</h1>
        <h2>Register with us!</h2>
    </div>
    <div container>
        <form id="registeration" onsubmit="return validateData()" action="google.com">
            <input type="text" name="username" class="form-control" placeholder="Enter username"><br>
            <input type="text" name="email" class="form-control" placeholder="Enter email address" required><br>
            <input type="number" name="contact" class="form-control" placeholder="Enter contact" required><br>
            <span id="email-summary"></span><br>
            <span id="contact-summary"></span><br>
            <input type="submit" class="form-control submit" value="Register">
        </form>
    </div>
  
    <script type="text/javascript" src="form.js"></script>
    <form>
